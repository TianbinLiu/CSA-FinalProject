<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Card Game</title>
  <link rel="stylesheet" href="./quiz.css">
</head>
<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score"> 
            0
          </h1>
        </div>
      </div>
      <h1 id="question">What is the answer to this question</h1>

      <div id="drop-area">
        <p class="drop-text">Drag and drop your answer here</p>
      </div>
      
      <div id="choices" class="card-container">
        <div class="choice-card" draggable="true" data-number="1">
          <p class="choice-text">Choice 1</p>
        </div>
        <div class="choice-card" draggable="true" data-number="2">
          <p class="choice-text">Choice 2</p>
        </div>
        <div class="choice-card" draggable="true" data-number="3">
          <p class="choice-text">Choice 3</p>
        </div>
        <div class="choice-card" draggable="true" data-number="4">
          <p class="choice-text">Choice 4</p>
        </div>
      </div>
    </div>
  </div>
   <script src="./assets/js/quiz.js"></script>
  </body>
</html>
