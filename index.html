<!DOCTYPE html>
<html>
<head>
<style>
body {
body {
  margin: 0;
  overflow: hidden;
}

#video_wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
}

#video_wrapper video {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  min-width: 100%;
  min-height: 100%;
  z-index: -99;
  transition: opacity 0.5s ease; /* Add a transition effect for video opacity change */
}

.game-menu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
  min-width: 25%;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center the buttons horizontally */
  opacity: 1; /* Initialize the menu opacity to 1 (fully visible) */
  transition: opacity 0.5s ease; /* Add a transition effect for menu opacity change */
}

.button-group {
  display: flex;
  flex-direction: row; /* Buttons will align horizontally */
  justify-content: center; /* Center the buttons horizontally */
}

.menu-button {
  margin: 10px; /* Add some spacing between buttons */
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.8);
  color: #333;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.menu-button:hover {
  background-color: rgba(255, 255, 255, 1);
}



</style>
</head>
<body>
  <div id="video_wrapper">
    <video autoplay loop muted id="background">
      <source src="https://drive.google.com/uc?export=view&id=17ygkkkTDZb219cgsmglfod33qP8PGW58" type="video/mp4">
    </video>
    <div class="game-menu" id="gameMenu">
      <button onclick="location.href='/CSA-FinalProject/Game'" class="menu-button">New Game</button>
      <button onclick="location.href='/CSA-FinalProject/Game'" class="menu-button">Settings</button>
    </div>
  </div>

  <script type="text/javascript">
const gameMenu = document.getElementById('gameMenu');
const videoBackground = document.getElementById('background');
const menuButtons = document.getElementsByClassName('menu-button');

document.addEventListener('mousemove', function (event) {
  const mouseX = event.clientX;
  const mouseY = event.clientY;

  // Update the menu transparency based on the mouse distance from the center
  const menuRect = gameMenu.getBoundingClientRect();
  const menuCenterX = menuRect.left + menuRect.width / 2;
  const menuCenterY = menuRect.top + menuRect.height / 2;
  const distanceFromCenter = Math.sqrt((menuCenterX - mouseX) ** 2 + (menuCenterY - mouseY) ** 2);
  const menuOpacity = Math.max(1 - distanceFromCenter / 150, 0); // Adjust the division factor (150) to control the transparency

  gameMenu.style.opacity = menuOpacity;

  // Update the video background transparency based on the mouse distance from the center
  const videoRect = videoBackground.getBoundingClientRect();
  const videoCenterX = videoRect.left + videoRect.width / 2;
  const videoCenterY = videoRect.top + videoRect.height / 2;
  const distanceFromVideoCenter = Math.sqrt((videoCenterX - mouseX) ** 2 + (videoCenterY - mouseY) ** 2);
  const videoOpacity = Math.max(1 - distanceFromVideoCenter / 200, 0); // Adjust the division factor (200) to control the transparency

  videoBackground.style.opacity = videoOpacity;

  // Update the buttons reflection effect based on their positions and distances from the mouse
  for (const button of menuButtons) {
    const buttonRect = button.getBoundingClientRect();
    const buttonCenterX = buttonRect.left + buttonRect.width / 2;
    const buttonCenterY = buttonRect.top + buttonRect.height / 2;
    const distance = Math.sqrt((buttonCenterX - mouseX) ** 2 + (buttonCenterY - mouseY) ** 2);
    const lightIntensity = Math.min(1 / (distance / 150), 1);
    button.style.backgroundColor = `rgba(255, 255, 255, ${lightIntensity})`;
  }
});


  </script>
</body>
</html>
