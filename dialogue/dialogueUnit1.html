<!DOCTYPE html>
<html>
<head>
    <link href="https://tianbinliu.github.io/CSA-FinalProject/dialogue/style.css" rel="stylesheet">
    <title>Dialogue 1</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-box">
        <img id="myImage1" src="https://tianbinliu.github.io/CSA-FinalProject/images/closeIcon.png" alt="close"
            style="width: 45px; margin-left: -95%;">
    </div>
    <div class="bg-text">
        <div class="container1">
            <!-- User Input -->
            <input type="text" id="user-input" placeholder="Type your message..." />
            <input type="button" value="Submit" id="submit-btn" class="btn" />
        </div>
        <br>
        <div class="container">
            <div class="charName">. . . Marlene . . .</div>
            <!-- Dialog Text -->
            <div id="text">TEXT</div>
        </div>
        <img src="https://tianbinliu.github.io/CSA-FinalProject/images/character/student1-3.png" alt="marles"
            class="char-image" style="width: 350px; image-rendering: pixelated;">
    </div>
</body>
<script>
    const textElement = document.getElementById('text');
    const userInputElement = document.getElementById('user-input');
    const submitButton = document.getElementById('submit-btn');

    function appendUserInput(input) {
        const userInputItem = document.createElement('div');
        userInputItem.innerText = `User: ${input}`;
        textElement.appendChild(userInputItem);
    };

    function appendResponse(response) {
        const responseItem = document.createElement('div');
        responseItem.innerText = `Marlene: ${response}`;
        textElement.appendChild(responseItem);
    };

    function handleUserInput() {
        const userInput = userInputElement.value;
        appendUserInput(userInput);
        userInputElement.value = '';

        fetch("https://chatgpttesting.lol/api/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                input: userInput,
            }),
        })
        .then(response => response.json())
        .then(data => {
            appendResponse(data.output);
        })
        .catch(error => {
            console.error("Error:", error);
        });
    };

    submitButton.addEventListener("click", handleUserInput);
    userInputElement.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            handleUserInput();
        }
    });
</script>
</html>
